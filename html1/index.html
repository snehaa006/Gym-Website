    <!-- Internal CSS for styling -->
    <style>
        /* Universal styles for font across all elements */
        * {
            font-family: "Ubuntu", serif;

        /* Body styling with background image and white text */
        body {
            color: white;
            margin: 0px;
            padding: 0px;
            background: url('gym.jpg.png');

        /* Header layout using flexbox for logo, navbar, and buttons */
        .header {

            justify-content: space-between;
            align-items: center;
        }

        /* Logo image styling: controls width and color inversion */
        #logo img {
            width: 156px;
            filter: invert(100%);
        }

        /* Logo text styling: centering and spacing */
        #logo div {
            text-align: center;
            font-size: 30px;
            margin-left: 11px;
            margin-top: 2px;
        }

        /* Navbar container styling to align links horizontally */
        .navlinks {
            display: flex;
            margin-left: 361px;
        }

        /* Styling for individual navigation items */
        .navlinks li {
            list-style: none;
            font-size: 29px;
        }

        /* Styling for links inside navbar */
        .navlinks li a {
            color: white;
            text-decoration: none;
            padding: 34px 32px;
        }

        /* Hover and active states for navigation links */
        .navlinks li a:hover,
        .navlinks li a.active {
            text-decoration: underline;
            color: rgb(170, 158, 158);
        }

        /* Button styling: margin, font color, and hover effect */
        .btn {
            margin-top: 6px;
            margin-right: 25px;
            filter: invert(100%);
            color: black;
            font-weight: bold;
            padding: 21px 62px;
            border: 2px solid grey;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Button hover effect: background color change */
        .btn:hover {
            background-color: rgb(159, 159, 159);
        }

        /* Main content container styling */
        .container {
            margin: 80px;
            padding: 90px 90px;
            width: 55%;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column wrap;
        }

        /* Form layout: centered with column flow */
        form {
            display: flex;
            flex-flow: column wrap;
            width: 55%;
            justify-content: center;
            align-items: center;
        }

        /* Form group styling: centered input fields */
        .form-group {
            margin: 14px;
            padding: 5px 6px;
            text-align: center;
        }

        /* Input field styling: size, padding, and border */
        .form-group input {
            padding: 5px 6px;
            text-align: center;
            margin: 2px;
            font-size: 40px;
            border: 3px solid grey;
            box-shadow: 3px 3px grey;
            border-radius: 20px;
            height: 77px;
            width: 990px;
            background-color: whitesmoke;
        }

        /* Heading styling: large font size with shadow effect */
        .container h1 {
            text-shadow: 2px 2px lightslategrey;
            margin-bottom: 90px;
            font-size: 150px;
            text-align: center;
            color: rgb(33, 110, 173);
            font-family: none;
        }

        /* Submit button styling: large, centered, and bold */
        .form-group button[type="submit"] {
            text-align: center;
            color: white;
            cursor: pointer;
            padding: 30px 117px;
            border: 2px solid grey;
            border-radius: 20px;
            background-color: black;
            height: 83px;
        }

        /* Footer container styling */
        footer {
            display: flex;
            background-color: rgb(21, 86, 139);
            width: 100%;
            height: 270px;
            flex-flow: column wrap;
        }

        /* Footer content styling */
        footer div {
            width: 500px;
            margin: 25px auto;
        }

        /* Social media links container */
        div.socials {
            height: 60px;
        }

        /* Info section in the footer */
        div.INFO {
            height: 140px;
        }

        /* Footer text and link styling */
        footer div a,
        footer div p {
            font-size: 24px;
            text-decoration: none;
        }

        /* Styling for footer links on hover */
        footer div a {
            padding: 5px;
        }

        footer div a:hover {
            color: darkgray;
        }
    </style>
</head>
